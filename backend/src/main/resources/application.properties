# Application Name
spring.application.name=habit-tracker

# Server Port
server.port=8080

# Database Configuration (H2 for local development)
spring.datasource.url=jdbc:h2:mem:habitdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Flyway (disabled for H2 development, enabled in production)
spring.flyway.enabled=false

# JWT Secret Key (Change this in production!)
jwt.secret=your-secret-key-change-this-in-production-make-it-very-long-and-secure
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000

# Timezone Configuration
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul
spring.jackson.time-zone=Asia/Seoul

