# Production Configuration for Render/Railway/Fly.io

# Application Name
spring.application.name=habit-tracker

# Server Port (use PORT env variable from cloud provider)
server.port=${PORT:8080}

# PostgreSQL Database Configuration (using environment variables)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Disable H2 Console in production
spring.h2.console.enabled=false

# JWT Configuration (use environment variables)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration (allow frontend domain)
cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}

# Logging (reduce verbosity in production)
logging.level.com.habittracker=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
